name: GitHub Actions Build Test

on:
  [repository_dispatch, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v2
      with:
        node-version: '16'
    - name: setup
      run: npm install
    - name: hello stranger
      run: npm run hello
    - name: hello Joost
      run: npm run hello:joost
    - name: hello env
      run: node src/hello.js


